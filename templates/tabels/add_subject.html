{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-7  m-auto">

                <h1 class="text-center">
                    {% if object %}
                    {% trans 'Edit Subject' %}
                    {{object.get_name}}

                    {% else %}
                    {% trans 'Add Subject' %}

                    {% endif %}

                    <hr />

                </h1>
            </div>
            <div class="col-md-6 m-auto">
                <form enctype="multipart/form-data" method="POST" id='add-post-form'>
                    {% csrf_token %}
                    {{form|crispy}}

                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {% if object %}
                            {% trans 'Edit' %}
                            {% else %}
                            {% trans 'Add' %}
                            {% endif %}
                        </button>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
