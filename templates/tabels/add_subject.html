{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<section>
    <br />
    <br />
    <br />
    <br />
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <h1 class="">
                    {% if object %}
                    تعديل
                    مادة
                    {{object.name}}
                    {% else %}
                    أضف
                    مادة
                    {% endif %}

                    <hr />

                </h1>
            </div>
            <div class="col-md-9">
                <form enctype="multipart/form-data" method="POST" id='add-post-form'>
                    {% csrf_token %}
                    {{form|crispy}}
                    <div style="height:50px;"></div>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {% if object %}
                            تعديل
                            {% else %}
                            أضف
                            {% endif %}
                        </button>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
