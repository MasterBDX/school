{% extends 'index.html' %}
{% load static %}
{% block title %}
{% load i18n %}
 {% trans 'Edit School Info' %}
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">

                <h1 class="text-center">
                    {% trans 'Edit School Info' %}
                    <hr />

                </h1>
            </div>
            <div class="w-100"></div>
            <div class="col-md-6 m-auto">
                <form enctype="multipart/form-data" method="POST" id='add-post-form'>
                    {% csrf_token %}
                    {{form|crispy}}
                        <button type="submit">
                            {% trans 'Edit' %}
                        </button>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
