{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <h1 class="">
                    حذف
                    {{object.get_std_name}}
                    من قاعدة البيانات
                </h1>
            </div>
            <div class="col-md-9">
                <form method="POST" id='add-post-form'>
                    {% csrf_token %}
                    <p class="lead">
                        هل أنت متأكد أنك تريد حذف صحيفة الصف
                        {{object.the_class.name}}
                        للطالب
                        {{object.student.get_std_name}}
                        ؟
                        <hr />
                    </p>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            حذف
                        </button>
                    </div>
                    <div style="height:100px;"></div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
