{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<section>
    <br />
    <br />
    <br />
    <br />
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1 class="text-center">
                    {% if student %}
                    تعديل بيانات
                    {{student.get_std_name}}
                    {% else %}
                    أضف طالب جديد
                    {% endif %}
                    <hr />

                </h1>
            </div>
            <div class="col-md-12">
                <form enctype="multipart/form-data" method="POST" id='add-student-form'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-7 m-auto">
                            {{form|crispy}}

                            <br />
                            <hr />
                        </div>

                    </div>

                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {% if object %}
                            تعديل
                            {% else %}
                            أضف
                            {% endif %}
                        </button>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>

    {% endblock %}
