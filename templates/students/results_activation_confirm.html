{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <h1 class="">
                    {{status}} جميع الصحائف للفصل
                    {{classroom_name}}
                </h1>
            </div>
            <div class="col-md-9">
                <form method="POST" id='add-post-form'>
                    {% csrf_token %}
                    <p class="lead">هل أنت متأكد أنك تريد
                        {{status}}
                        الصحائف لهذا الفصل
                        <hr />
                    </p>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {{status}}
                        </button>
                    </div>
                    <div style="height:100px;"></div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
