{% extends 'index.html' %}
{% load i18n %}
{% block title %}
{% trans 'Delete user confirmation' %}
{% endblock %}
{% load static %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9 m-auto ">

                <h1 class="text-center">
                    {% trans 'Delete' %}
                    {{object.username}}
                   
                </h1>
            </div>
            <div class="col-md-9 m-auto ">
                <form method="POST" id='add-post-form'>
                    {% csrf_token %}
                    <p class="lead text-center">
                    {% trans 'Are you sure you want to delete this user ?' %}
                        <hr />
                    </p>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {% trans 'Delete' %}
                        </button>
                    </div>
                    <div style="height:100px;"></div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
