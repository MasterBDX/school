{% extends 'index.html' %}
{% load static %}
{% block content %}


<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9 m-auto ">

                <h1 class="text-center">
                    حذف
                    {{object.username}}
                    من قاعدة البيانات
                </h1>
            </div>
            <div class="col-md-9 m-auto ">
                <form method="POST" id='add-post-form'>
                    {% csrf_token %}
                    <p class="lead text-center">هل أنت متأكد أنك تريد حذف هذا المستخدم ؟
                        <hr />
                    </p>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            حذف
                        </button>
                    </div>
                    <div style="height:100px;"></div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
