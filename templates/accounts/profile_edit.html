{% extends 'index.html' %}

{% block title %}
الملف الشخصي
{% endblock %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-7 m-auto">


                <h1 class="text-center">
                    تعديل البيانات الشخصية
                    <hr />
                </h1>
            </div>
            <div class="col-md-6 m-auto">
                <form enctype="multipart/form-data" method="POST" id='add-post-form'>
                    {% csrf_token %}
                    {{form|crispy}}
                    <div style="height:50px;"></div>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            تعديل
                        </button>
                    </div>
                </form>
                <br />
                <div class="text-right">
                    <a class="btn btn-link" href="{% url 'accounts:password_change' %}">لتغيير كلمة المرور</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
