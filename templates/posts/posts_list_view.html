{% extends 'index.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="">
                    <h1> 
                    المنشورات   
                    </h1>
                </div>
                <div class="">
                    {% for post in  posts %}
                    <div class="card mb-3 post">

                        <a href='{% url 'posts:detail' slug=post.slug %}'>
                            <div class="row no-gutters">
                                <div class="col-md-8">

                                    <div class="card-body text-right">
                                        <h5 class="card-title">{{post.title}}</h5>
                                        <p class="card-text">{{post.overview|truncatewords:20}}</p>
                                        <p class="card-text"><small class="text-muted">{{post.timestamp|timesince}}
                                                ago</small>
                                        </p>

                                    </div>
                                </div>
                                {% if post.main_image %}
                                <div class="col-md-4">
                                    <img src="{{post.main_image.url}}" class="card-img post-image" alt="...">
                                </div>
                                {% endif %}
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <p class="lead text-left fb-p">Facebook Page
                    <hr class="fb-hr" />
                </p>


                <div class="fb-page"
                    data-href="https://www.facebook.com/%D9%85%D8%AF%D8%B1%D8%B3%D8%A9-%D8%A7%D9%84%D9%82%D9%84%D9%85-%D8%A7%D9%84%D8%B0%D9%87%D8%A8%D9%8A-776668812461360/"
                    data-tabs="timeline" data-width="299" data-height="600" data-small-header="false"
                    data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                    <blockquote
                        cite="https://www.facebook.com/%D9%85%D8%AF%D8%B1%D8%B3%D8%A9-%D8%A7%D9%84%D9%82%D9%84%D9%85-%D8%A7%D9%84%D8%B0%D9%87%D8%A8%D9%8A-776668812461360/"
                        class="fb-xfbml-parse-ignore"><a
                            href="https://www.facebook.com/%D9%85%D8%AF%D8%B1%D8%B3%D8%A9-%D8%A7%D9%84%D9%82%D9%84%D9%85-%D8%A7%D9%84%D8%B0%D9%87%D8%A8%D9%8A-776668812461360/">‏مدرسة
                            القلم الذهبي‏</a></blockquote>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
