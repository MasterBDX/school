{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% load i18n %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9 m-auto">

                <h1 class="">
                    {% trans 'Delete Post' %}
                    {{object.title}}
                </h1>
            </div>
            <div class="col-md-9 m-auto">
                <form method="POST" id='add-post-form'>
                    {% csrf_token %}
                    <p class="lead">
                        {% trans 'Are you sure you want to delete this post ?' %}
                        <hr />
                    </p>
                    <div class="btn-test">
                        <button class="btn btn-info add-post-btn" type="submit">
                            {% trans 'Delete' %}
                        </button>
                    </div>
                    <div style="height:100px;"></div>
                </form>
                <br />
            </div>
        </div>
    </div>
    {% endblock %}
